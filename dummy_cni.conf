{
  "cniVersion": "0.3.1",
  "type": "macvlan",
  "name": "dummy-net",
  "master": "eth1",
  "mode": "bridge",
  "ipam": {
    "type": "whereabouts",
    "datastore": "kubernetes",
    "log_file": "/tmp/whereabouts.log",
    "log_level": "debug",
    "kubernetes": {
      "kubeconfig": "/etc/cni/net.d/whereabouts.d/whereabouts.kubeconfig"
    },
    "range": "10.1.1.0/24",
    "exclude": [
      "10.1.1.1/32",
      "10.1.1.11/32"
    ]
  }
}
